<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Show Password</title>
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    

        <div class="showPasContainer">
                <h3>Show Password</h3>
                <div class="passContainer">
                        <input id="inputPassword" type="password" placeholder="Password...">
                        <button id="eyeSlash" onclick="seePassword()"><i class="fa-regular fa-eye-slash"></i></button>
                </div>
                

                <div class="conPassContainer">
                        <input id="inputConfirmPassword" type="password" placeholder="Confirm Password...">
                        <!-- <button id="eyeSlash" onclick="seePassword()"><i class="fa-regular fa-eye-slash"></i></button> -->
                </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
